<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Persist dark mode setting and apply on page load
    if (localStorage.getItem('theme') === 'dark' || 
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    function toggleMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateIcon(isDark);
    }

    function updateIcon(isDark) {
      document.getElementById('dark-icon').style.display = isDark ? 'block' : 'none';
      document.getElementById('light-icon').style.display = isDark ? 'none' : 'block';
    }

    // Ensure correct icon is displayed on page load
    document.addEventListener('DOMContentLoaded', () => {
      const isDark = document.documentElement.classList.contains('dark');
      updateIcon(isDark);
    });
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <!-- Icon Button to toggle dark mode -->
  <button 
    onclick="toggleMode()" 
    class="absolute top-4 right-4 rounded-full p-2 text-gray-900 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-600"
  >
    <!-- Sun Icon for Light Mode -->
    <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m8-8h2M3 12H1m15.364-7.364l1.414 1.414M6.222 17.778l-1.414 1.414m12.02 0l1.414-1.414M4.636 5.636L3.222 4.222M12 5a7 7 0 110 14 7 7 0 010-14z" />
    </svg>
    <!-- Moon Icon for Dark Mode -->
    <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
  </button>
  
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 w-full max-w-lg">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-100">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md shadow-xl p-10 bg-white dark:bg-gray-800 dark:shadow-gray-700">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900 dark:text-gray-100">Email address</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white dark:bg-gray-700 px-3 py-1.5 text-base text-gray-900 dark:text-gray-100 outline outline-1 outline-gray-300 dark:outline-gray-600 placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-900 dark:text-gray-100">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white dark:bg-gray-700 px-3 py-1.5 text-base text-gray-900 dark:text-gray-100 outline outline-1 outline-gray-300 dark:outline-gray-600 placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-indigo-600 sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline focus:outline-2 focus:outline-indigo-600">Sign in</button>
        </div>
      </form>
      <div class="relative mt-10 flex items-center">
        <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
        <span class="px-4 text-sm text-gray-500 dark:text-gray-400">or continue with</span>
        <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
      </div>

      <div class="mt-6 flex flex-col gap-4">
        <button class="flex items-center justify-center w-full rounded-md bg-gray-100 dark:bg-gray-700 px-3 py-1.5 text-sm font-semibold text-gray-900 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-600 shadow-sm">
          <img class="h-5 w-5 mr-2" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
          Continue with GitHub
        </button>
        <button class="flex items-center justify-center w-full rounded-md bg-gray-100 dark:bg-gray-700 px-3 py-1.5 text-sm font-semibold text-gray-900 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-600 shadow-sm">
          <img class="h-5 w-5 mr-2" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
          Continue with Google
        </button>
      </div>

    </div>
  </div>
</body>
</html>
